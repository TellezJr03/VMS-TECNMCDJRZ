<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="CSS/menu.css">
</head>

<body>
    <!-- Barra horizontal -->
    <header>
        <div class="header-content">
            <!-- Imagen que actúa como botón del menú desplegable -->
            <div class="dropdown">
                <img src="MULTIMEDIA/barraMenu.png" alt="Menú" class="dropdown-btn menu-icon">
                <!-- Menú desplegable -->
                <ul class="dropdown-menu">
                    <li><a href="#" id="dropdown-op1">Opción 1</a></li>
                    <li><a href="#" id="dropdown-op2">Opción 2</a></li>
                    <li><a href="#" id="dropdown-op3">Opción 3</a></li>
                </ul>
            </div>

            <!-- Logo -->
            <img src="MULTIMEDIA/logo_negro.png" alt="Logo VMS ITCJ" class="logo-ajustado">
            <h1>Pestaña principal</h1>
            <h1 class="textoEncabezado">Bienvenido, <span id="user-name"></span></h1>
        </div>
    </header>


    <main>
        <!-- Contenido principal de la página -->
        <h2>Menú de Opciones</h2>
        <!-- Menú central -->
        <ul>
            <li><a href="#" id="main-op1">Opción 1</a></li>
            <li><a href="#" id="main-op2">Opción 2</a></li>
            <li><a href="#" id="main-op3">Opción 3</a></li>
        </ul>
    </main>

    <script src="JAVASCRIPT/menu.js"></script>
</body>

</html>
